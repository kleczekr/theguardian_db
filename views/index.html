  <body>
    <div class="wrapper">
      <p><b>From</b>:</p>
      <input type="date" name="fromDate" id="fromDate" />
      <p><b>To</b>:</p>
      <input type="date" name="toDate" id="toDate" />
    </div>
    <div class="float-container">
      <div class="float-child-small">
        <input
          type="checkbox"
          class="myCheckbox"
          id="am"
          value="Angela Merkel"
          checked
        /><label for="am">Angela Merkel</label>
      </div>
      <div class="float-child-small">
        <input
          type="checkbox"
          class="myCheckbox"
          id="bs"
          value="Bernie Sanders"
          checked
        /><label for="bs">Bernie Sanders</label>
      </div>
      <div class="float-child-small">
        <input
          type="checkbox"
          class="myCheckbox"
          id="bj"
          value="Boris Johnson"
          checked
        /><label for="bj">Boris Johnson</label>
      </div>
      <div class="float-child-small">
        <input
          type="checkbox"
          class="myCheckbox"
          id="em"
          value="Emmanuel Macron"
          checked
        /><label for="em">Emmanuel Macron</label>
      </div>
      <div class="float-child-small">
        <input
          type="checkbox"
          class="myCheckbox"
          id="ja"
          value="Jacinda Ardern"
          checked
        /><label for="ja">Jacinda Ardern</label>
      </div>
      <div class="float-child-small">
        <input
          type="checkbox"
          class="myCheckbox"
          id="jt"
          value="Justin Trudeau"
          checked
        /><label for="jt">Justin Trudeau</label>
      </div>
      <div class="float-child-small">
        <input
          type="checkbox"
          class="myCheckbox"
          id="tm"
          value="Theresa May"
          checked
        /><label for="tm">Theresa May</label>
      </div>
    </div>

    <div class="row">
      <form action="/" method="POST" class="float-child-big">
        <div class="four columns">
          <div class="input-field">
            <input type="text" id="textInput" name="textInput" />
            <label for="name">Event</label>
          </div>
        </div>
        <div class="three columns">
          <div class="input-field">
            <select name="nameInput" id="nameInput">
              <option value="am">Angela Merkel</option>
              <option value="bs">Bernie Sanders</option>
              <option value="bj">Boris Johnson</option>
              <option value="em">Emmanuel Macron</option>
              <option value="ja">Jacinda Ardern</option>
              <option value="jt">Justin Trudeau</option>
              <option value="tm">Theresa May</option>
            </select>
            <label for="figure">Name</label>
          </div>
        </div>
        <div class="three columns">
          <div class="input-field">
            <input type="date" id="eventDate" name="date" />
          </div>
          <label for="input-field">Date</label>
        </div>
        <div class="two columns">
          <input type="submit" value="Submit" class="btn" />
        </div>
      </form>
    </div>
    <div class="float-container">
      <div
        class="float-child-big"
        id="vizcontainer"
        style="padding: 20px; margin: 20px"
      ></div>
    </div>
    <div class="float-container">
      <div
        class="float-child-big"
        id="listcontainer"
        style="padding: 20px; margin: 20px"
      ></div>
